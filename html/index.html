<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/67cd12d136.js"
      crossorigin="anonymous"
    ></script>
    <title>ohmyfood</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <h1>ohmyfood</h1>
    </header>

    <main>
      <!-- First article : Location and explorer -->
      <article id="location-and-explorer">
        <section id="location">
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" name="city" id="city" value="Paris, Belleville" />
        </section>

        <section id="explorer">
          <h2>Réservez le menu qui vous convient</h2>
          <p>
            Découvrez des restaurants d'exception, séléctionnés par nos soins
          </p>
          <button>Explorer nos restaurants</button>
        </section>
      </article>

      <!-- Second article : Instructions -->
      <article id="instructions">
        <h2>Fonctionnement</h2>

        <div id="choose">
          <p class="index-nb">1</p>
          <i class="fas fa-mobile-alt"></i>
          <p>Choisissez un restaurant</p>
        </div>

        <div id="compose">
          <p class="index-nb">2</p>
          <i class="fas fa-list-ul"></i>
          <p>Composez votre menu</p>
        </div>

        <div id="savour">
          <p class="index-nb">2</p>
          <i class="fas fa-store"></i>
          <p>Dégustez au restaurant</p>
        </div>
      </article>

      <!-- Third article : Restaurants list -->
      <article id="restaurants"></article>
    </main>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
