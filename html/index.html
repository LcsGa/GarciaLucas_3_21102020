<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/67cd12d136.js"
      crossorigin="anonymous"
    ></script>
    <title>ohmyfood</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <iframe src="./header.html" frameborder="0"></iframe>
    </header>

    <main>
      <!-- First article : Location and explorer -->
      <article id="location-and-explorer">
        <section id="location">
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" name="city" id="city" value="Paris, Belleville" />
        </section>

        <section id="explorer">
          <h2>Réservez le menu qui vous convient</h2>
          <p>
            Découvrez des restaurants d'exception, séléctionnés par nos soins
          </p>
          <button>Explorer nos restaurants</button>
        </section>
      </article>

      <!-- Second article : Instructions -->
      <article id="instructions">
        <h2>Fonctionnement</h2>

        <div id="choose">
          <p class="index-nb">1</p>
          <i class="fas fa-mobile-alt"></i>
          <p>Choisissez un restaurant</p>
        </div>

        <div id="compose">
          <p class="index-nb">2</p>
          <i class="fas fa-list-ul"></i>
          <p>Composez votre menu</p>
        </div>

        <div id="savour">
          <p class="index-nb">2</p>
          <i class="fas fa-store"></i>
          <p>Dégustez au restaurant</p>
        </div>
      </article>

      <!-- Third article : Restaurants list -->
      <article id="restaurants">
        <figure>
          <p class="new">Nouveauté</p>
          <img
            src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="La planette du goût"
          />
          <figcaption>
            <h3>La planette du goût</h3>
            <p>Ménilmontant</p>
            <i class="fas fa-heart"></i>
          </figcaption>
        </figure>

        <figure>
          <p class="new">Nouveauté</div>
          <img
            src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
            alt="La note enchantée"
          />
          <figcaption>
            <h3>La note enchantée</h3>
            <p>Charonne</p>
            <i class="fas fa-heart"></i>
          </figcaption>
        </figure>

        <figure>
          <img
            src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="À la française"
          />
          <figcaption>
            <h3>À la française</h3>
            <p>Cité Rouge</p>
            <i class="fas fa-heart"></i>
          </figcaption>
        </figure>

        <figure>
          <img
            src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
            alt="Le délice des sens"
          />
          <figcaption>
            <h3>Le délice des sens</h3>
            <p>Folie-Méricourt</p>
            <i class="fas fa-heart"></i>
          </figcaption>
        </figure>
      </article>
    </main>

    <!-- footer -->
    <footer>
      <iframe src="./footer.html" frameborder="0"></iframe>
    </footer>
  </body>
</html>
